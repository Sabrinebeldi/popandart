<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact - Pop&Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Pop&Art" width="150" height="50">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="products.html">Produits</a></li>
                <li><a href="order.html">Formulaire de contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulaire de contact</h1>
        <form action="process_order.php" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="product">Produit :</label>
            <select id="product" name="product" required>
                <option value="R2D2 Multicolore">R2D2 Multicolore</option>
                <option value="Sculpture Pop Art">Sculpture Pop Art</option>
                <option value="Sully Anatomique">Sully Anatomique</option>
                <option value="Totoro Style Van Gogh">Totoro Style Van Gogh</option>
            </select>

            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>

            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">J'accepte la <a href="privacy.html">Politique de confidentialité</a>.</label>

            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pop&Art. Tous droits réservés. <a href="privacy.html">Politique de confidentialité</a></p>
    </footer>

    <!-- Bannière de consentement aux cookies -->
    <div id="cookie-banner" style="position: fixed; bottom: 0; width: 100%; background-color: #333; color: white; padding: 10px; text-align: center;">
        <p>Ce site utilise des cookies pour améliorer votre expérience. <a href="privacy.html" style="color: #F2BD0F;">En savoir plus</a></p>
        <button id="accept-cookies" style="padding: 10px; background-color: #5CBEA0; color: white; border: none;">J'accepte</button>
    </div>

    <script>
        document.getElementById('accept-cookies').onclick = function() {
            document.getElementById('cookie-banner').style.display = 'none';
            // Ajouter la gestion des cookies ici si nécessaire
        }
    </script>
</body>
</html>
